<div class='cart' >
  <div class='notEmpty' *ngIf="isEmpty; else empty ">
    <div class="cart__total_orders">
    <p>In your cart {{totalOrders}} items</p>
    </div>
    <div class="cart__info">
      <div class="info_detail">
        <app-cart-item *ngFor="let items of cart" [item]="items" ></app-cart-item>
      </div>
      <button (click)="addForm()" *ngIf="!isFormActive"> place your order</button>
    </div>

    <app-form-order-information *ngIf="isFormActive"></app-form-order-information>
  </div>
  <ng-template #empty >
    <div class="empty">
      <h2>
        Your shopping cart is empty
      </h2>
    </div>
  </ng-template>
</div>
