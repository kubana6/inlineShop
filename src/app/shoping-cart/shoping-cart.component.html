<div class='cart' >
  <div class='notEmpty' *ngIf="isEmpty; else empty ">
    <div class="cart__total_orders">
    <h1 class="mat-display-1">In your cart {{totalOrders}} items</h1>
    </div>
    <div class="cart__info">
      <div class="info__detail">
        <app-cart-item class="detail__item" *ngFor="let items of cart; trackBy:trackByFn" [item]="items" ></app-cart-item>
      </div>
      <button class="info__btn"  mat-raised-button color="primary" (click)="modal.changeModalOrder()" *ngIf="!modal.isActiveModalOrder"> place your order</button>
    </div>

    <app-form-order-information *ngIf="modal.isActiveModalOrder"></app-form-order-information>
  </div>
  <ng-template #empty >
    <div class="empty">
      <h2>
        Your shopping cart is empty
      </h2>
    </div>
  </ng-template>
</div>
