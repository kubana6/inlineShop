<div class="catalog">
  <h2 class="name">SmartPhones</h2>
  <div class="products" >
     <div class="product" *ngFor="let product of products">
       <img [src]="product.img" alt="">
       <div class="info">
          <p class="name">{{product.name}}</p>
         <p class="cost">{{product.price}}$</p>
         <button (click)="buy(product.id)">Buy</button>
       </div>
     </div>
  </div>
</div>
