<div class="info">
  <img [src]="characteristic.img" alt="" />
  <div class="short-information">
    <mat-card>
      <mat-card-header>
        <div class="title-text">
          <mat-card-subtitle
            ><star-rating
              [value]="+characteristic.feedback.rating"
              [totalstars]="5"
              checkedcolor="orange"
              uncheckedcolor="black"
              size="24px"
              [readonly]="true"
            ></star-rating
          ></mat-card-subtitle>
          <mat-card-subtitle>{{ characteristic.feedback.customers_feedback.length }} feedback</mat-card-subtitle>
        </div>

        <button mat-button>leave feedback</button>
      </mat-card-header>
      <mat-card-content>
        <span> {{ characteristic.operating_system }} </span>,
        <span *ngIf="characteristic.screen_size"> display {{ characteristic.screen_size }}" </span>,
        <span *ngIf="characteristic.camera">camera {{ characteristic.camera[0] }} MP</span>,
        <span *ngIf="characteristic.flash_memory">Internal storage {{ characteristic.flash_memory }}</span>
      </mat-card-content>
      <mat-card-actions>
        <button color="primary" mat-button (click)="buy()">buy</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
